<!DOCTYPE html> 
<html> 
	<head>
		
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1 id="cash">Current Balance: $0.00</h1>
		<div class="grid">
			<div class="plus_one">
				<button type="button" onClick="taco.addOne()">+1</button>
				<button type="button" onClick="taquero.addOne()">+1</button>
				<button type="button" onClick="taco_stand.addOne()">+1</button>
				<button type="button" onClick="taco_truck.addOne()">+1</button>
				<button type="button" onClick="restaurant.addOne()">+1</button>
			</div>
			<div class="events">
				<button type="button" onClick="taco.clicked()" id="Taco"></button>
				<button type="button" onClick="taquero.clicked()" id="Taquero"></button>
				<button type="button" onClick="taco_stand.clicked()" id="Taco Stand"></button>
				<button type="button" onClick="taco_truck.clicked()" id="Taco Truck"></button>
				<button type="button" onClick="restaurant.clicked()" id="Restaurant"></button>
			</div>
			<div class="auto_click">
				<button type="button" onClick="taco.auto()">Automate</button>
				<button type="button" onClick="taquero.auto()">Automate</button>
				<button type="button" onClick="taco_stand.auto()">Automate</button>
				<button type="button" onClick="taco_truck.auto()">Automate</button>
				<button type="button" onClick="restaurant.auto()">Automate</button>
			</div>
		</div>
		<script src="clicker.js"></script> 
	</body>
</html>
